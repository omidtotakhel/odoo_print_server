{% extends "settings/index.html" %}


{% block content %}
    <div class="container auth">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Server / New</h1>
            </div>
            <div class="form-body column is-4 is-offset-4">
                <form method="POST" action="/servers">
                    <div class="field">
                        <div class="control">
                            <label for="name">Name</label>
                            <input class="input is-large" type="text" name="name"
                                   placeholder="Name"
                                   value="{{ server.name }}"
                                   autofocus="">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <label for="location">Identifier</label>
                            <input class="input is-large" type="text" name="identifier"
                                   placeholder="e,g, Unique Identifier"
                                   value="{{ server.identifier }}"
                                   autofocus="">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <label for="location">Location</label>
                            <input class="input is-large"
                                   type="text"
                                   name="location"
                                   value="{{ server.location }}"
                                   placeholder="e.g. Main Office"
                                   autofocus="">
                        </div>
                    </div>
                    <button class="btn-primary btn is-block is-info is-large is-fullwidth">Save</button>
                </form>
                <div class="col-12 error-message">
                    {% with errors = get_flashed_messages(category_filter=["error"]) %}
                        {% if errors %}
                            <div class="error-container">
                                <ul>
                                    {%- for msg in errors %}
                                        <li>{{ msg }}</li>
                                    {% endfor -%}
                                </ul>
                            </div>
                        {% endif %}
                    {% endwith %}
                </div>
            </div>


        </div>
    </div>
{% endblock %}
